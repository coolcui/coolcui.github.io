            <div class="post-content">
              <p>道可道，非常道。名可名，非常名。
无名天地之始；有名万物之母。
故常无。欲以观其妙；常有，欲以观其徼。
此两者，同出而异名，同谓之玄。
玄之又玄，众秒之门。</p>
